name: Playwright E2E

on:
  workflow_call:

jobs:
  playwright:
    name: Playwright E2E
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0
      options: --user 1001
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init Cache
        uses: nmerget/npm-cache-action@main

      - name: ğŸ‘©â€ğŸ”¬ Test with Playwright ğŸ­
        env:
          HOME: /root
        run: npx playwright test

      - name: ğŸ§¬ Generate Weekly
        env:
          HOME: /root
        run: |
          npm run crawlee
          npm run weekly

      - name: â« Upload weekly matches
        uses: actions/upload-artifact@v4
        with:
          name: matches
          path: weekly/__snapshots__

      - name: ğŸ†™ Upload playwright-report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report
          retention-days: 7

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: ./test-results
          retention-days: 7
